<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="style.css">
    <style>
        address, article, aside, div, footer, header, hgroup, main, nav, search, section {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <form id="register-form" class="login-form" action="/register" method="POST">
            <h1>Register</h1>
            <div class="input-box">
                <input type="text" id="register-username" name="username" placeholder="Username" required>
            </div>
            <div class="input-box">
                <input type="email" id="register-email" name="email" placeholder="Email" required>
            </div>
            <div class="input-box">
                <input type="password" id="register-password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn">Register</button>
            <div class="register-link">
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
            <a href="index.html" class="back-btn">Back</a>
        </form>
        <div id="error-message" class="error-message"></div>
    </div>

    <script>
        document.getElementById('register-form').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent the default form submission
            
            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;

            // Store user data in localStorage
            const user = { username, email, password };
            localStorage.setItem('user', JSON.stringify(user));

            console.log('User data:', user); // Debugging

            // Simulate server-side registration
            try {
                const response = await fetch('https://internetofbodies.ai/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(user)
                });

                console.log('Response:', response); // Debugging

                const data = await response.text();
                console.log('Response data:', data); // Debugging

                if (response.ok) {
                    alert('Registration successful! Redirecting to subscription page...');
                    window.location.href = 'paypal.html';
                } else {
                    document.getElementById('error-message').style.display = 'block';
                    document.getElementById('error-message').textContent = `Error: ${data}`;
                }
            } catch (error) {
                console.log('Error:', error); // Debugging
                document.getElementById('error-message').style.display = 'block';
                document.getElementById('error-message').textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
