<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live ID</title>
    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
        color: #333;
      }
      h1 {
        text-align: center;
        font-size: 2rem;
        margin-top: 20px;
        color: #111;
      }

      .form-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 15px;
        margin: 30px auto;
        padding: 20px;
        max-width: 500px;
        background-color: #fff;
        border: 1px solid #ccc;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }

      label {
        font-weight: bold;
        margin-bottom: 5px;
      }

      input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1rem;
        box-sizing: border-box;
      }

      input[type="file"] {
        padding: 0;
      }

      button {
        background-color: #000;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 1rem;
        font-weight: bold;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      button:hover {
        background-color: #333;
      }

      /* Responsive Design */
      @media (max-width: 600px) {
        .form-container {
          padding: 15px;
          margin: 20px;
        }

        input,
        button {
          font-size: 0.9rem;
        }
      }

      .map-container {
        width: 90%;
        height: 400px;
        position: relative;
        margin: 20px auto;
        border: 2px solid #555;
        background-color: #ddd;
      }

      .details-box {
        background-color: #fff;
        padding: 15px;
        margin: 20px auto;
        border: 1px solid #aaa;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: left;
        max-width: 400px;
        border-radius: 8px;
      }
      .details-box img {
        max-width: 80px;
        border-radius: 50%;
        display: block;
        margin: 10px auto;
      }
      .details-box h3 {
        margin: 10px 0;
        font-size: 1.2rem;
        color: #000;
      }

      .face-details,
      .phone-details {
        margin-bottom: 15px;
        padding-bottom: 10px;
        border-bottom: 1px solid #ddd;
      }
      .face-details p strong,
      .phone-details p strong {
        color: #555;
      }
      .details-box a {
        color: #007bff;
        text-decoration: none;
        font-weight: bold;
        cursor: pointer;
      }
      .details-box a:hover {
        text-decoration: underline;
      }
      .wban-details {
        display: none;
        margin-top: 15px;
      }
      .password-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000; /* Solid black */
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
      .password-box {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        text-align: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      }
      .password-box input {
        padding: 8px;
        font-size: 1rem;
        margin: 10px 0;
        width: 100%;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Demolid</h1>

    <div class="password-container" id="passwordContainer">
      <div class="password-box">
        <h2>Enter Password</h2>
        <input type="password" id="pagePassword" placeholder="Enter password" />
        <button onclick="validatePassword()">Submit</button>
      </div>
    </div>

    <!-- Form Container -->
    <div class="form-container">
      <label for="faceUpload">Upload Face ID:</label>
      <input type="file" id="faceUpload" accept="image/*" />

      <label for="phoneNumber">Enter your phone number to locate:</label>
      <input type="tel" id="phoneNumber" placeholder="Enter phone number" />

      <button onclick="showResult()">Locate</button>
    </div>

    <div class="map-container" id="map"></div>

    <div class="details-box" id="details" style="display: none">
      <!-- Phone Number Section -->
      <div class="phone-details" id="phoneDetails">
        <h3>Phone Number Details</h3>
        <p><strong>Device:</strong> <span id="deviceType"></span></p>
      </div>
      <!-- Face ID Section -->
      <div class="face-details" id="faceDetails">
        <h3>Face ID Details</h3>
        <p><strong>First Name:</strong> <span id="firstName">Lebron</span></p>
        <p><strong>Last Name:</strong> <span id="lastName">James</span></p>
        <p><strong>ID:</strong> <span id="userID">P0001</span></p>
        <img id="faceImage" src="" alt="Face ID" style="display: none" />
      </div>
      <p><a onclick="showWBANDetails()">See WBAN Details</a></p>
      <div class="wban-details" id="wbanDetails">
        <h3>WBAN Details</h3>
        <p><strong>Device:</strong> WBAN (Body)</p>
        <p>
          <strong>Mobile Device:</strong>
          <a onclick="navigateToCellphone()">Cellphone</a>
        </p>
        <p><strong>Corresponding I.D:</strong> &#x2713;</p>
        <p><strong>On Body:</strong> &#x2713;</p>
      </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
      let map, marker, wbanMarker;

      function showResult() {
        const phoneNumber = document.getElementById("phoneNumber").value;
        const faceUpload = document.getElementById("faceUpload").files[0];
        const phoneDetails = document.getElementById("phoneDetails");
        const faceDetails = document.getElementById("faceDetails");

        document.getElementById("details").style.display = "block";

        if (phoneNumber) {
          document.getElementById("deviceType").innerText = getDeviceType();
          phoneDetails.style.display = "block";
        } else {
          phoneDetails.style.display = "none";
        }

        if (faceUpload) {
          const faceImage = document.getElementById("faceImage");
          faceImage.src = URL.createObjectURL(faceUpload);
          faceImage.style.display = "block";
          faceDetails.style.display = "block";
        } else {
          faceDetails.style.display = "none";
        }

        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(showPosition, showError);
        }
      }

      function showPosition(position) {
        const latitude = position.coords.latitude;
        const longitude = position.coords.longitude;

        if (!map) {
          map = L.map("map").setView([latitude, longitude], 13);
          L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
            attribution: "Â© OpenStreetMap contributors",
          }).addTo(map);
          marker = L.marker([latitude, longitude]).addTo(map);
        } else {
          map.setView([latitude, longitude], 13);
          marker.setLatLng([latitude, longitude]);
        }
      }

      function showWBANDetails() {
        const wbanDetails = document.getElementById("wbanDetails");
        wbanDetails.style.display = "block";

        const newLat = marker.getLatLng().lat + 0.001;
        const newLng = marker.getLatLng().lng + 0.001;

        if (!wbanMarker) {
          wbanMarker = L.marker([newLat, newLng], {
            title: "WBAN Device",
          }).addTo(map);
        } else {
          wbanMarker.setLatLng([newLat, newLng]);
        }
        map.setView([newLat, newLng], 13);
      }

      function navigateToCellphone() {
        alert("Navigating to cellphone details...");
      }

      function getDeviceType() {
        const ua = navigator.userAgent;
        if (/mobile/i.test(ua)) return "Mobile Phone";
        if (/tablet/i.test(ua)) return "Tablet";
        return "Desktop/Laptop";
      }

      function showError(error) {
        alert("Error retrieving location.");
      }
    </script>

    <script>
      const correctPassword = "admin";
      const passwordContainer = document.getElementById("passwordContainer");
      const mainContent = document.getElementById("mainContent");

      function validatePassword() {
        const enteredPassword = document.getElementById("pagePassword").value;
        if (enteredPassword === correctPassword) {
          passwordContainer.style.display = "none";
          mainContent.style.display = "block";
        } else {
          alert("Incorrect password. Please try again.");
        }
      }
    </script>
  </body>
</html>
