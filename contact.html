<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>

    <!-- Favicon -->
    <link rel="icon" href="logo.png" type="image/x-icon">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function () {
            emailjs.init("PAYF9MT2F8MBrlojx");
        })();
    </script>
</head>
<body>
    <div class="contact-wrapper">
        <div class="contact-form">
            <h1>Book a Meeting with Us!</h1>
                <p>We are excited to help you! Please fill out the form to book your appointment. Our team will get back to you shortly.</p>
            <div class="input-box">
                <input type="text" id="name" placeholder="Enter name">
            </div>
            <div class="input-box">
                <input type="email" id="email" placeholder="Enter email">
            </div>
            <div class="input-box">
                <textarea id="message" rows="3" placeholder="Enter your message"></textarea>
            </div>
            <button class="btn" onclick="sendMail()">Submit</button>
            <a class="back-btn" href="index.html">Go to Home</a>
        </div>
        
    </div>
    <script src="sendemail.js"></script>
</body>
</html>
