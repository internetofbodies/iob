<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Internet of Bodies</title>
    <style>
      body {
        margin: 0;
        font-family: "Arial", sans-serif;
        background-color: black;
        color: white;
      }

      /* Navbar */
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 20px;
        background: rgba(0, 0, 0, 0.8);
        position: fixed;
        width: 100%;
        z-index: 1000;
        box-sizing: border-box;
        transition: transform 0.3s ease-in-out;
      }

      .navbar .logo img {
        height: 50px;
      }

      .navbar .cta {
        text-decoration: none;
        color: white;
        border: 2px solid white;
        padding: 10px 20px;
        text-transform: uppercase;
        font-size: 14px;
        font-weight: bold;
        transition: background 0.3s ease, color 0.3s ease;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        margin-left: auto;
      }

      .navbar .cta:hover {
        background: white;
        color: black;
      }

      /* Hero Section */
      .hero {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: url("landing.jpeg") no-repeat center center/cover;
        text-align: center;
        padding: 20px;
      }

      .hero h1 {
        font-size: 2.3rem;
        margin-bottom: 15px;
        text-transform: uppercase;
        font-weight: bold;
        letter-spacing: 2px;
        color: #ffffff;
        line-height: 1.3;
      }

      .hero p {
        font-size: 1.1rem;
        margin-bottom: 30px;
        max-width: 600px;
        color: #ffffff;
      }

      .hero .cta {
        text-decoration: none;
        color: white;
        border: 2px solid white;
        padding: 10px 25px;
        text-transform: uppercase;
        font-weight: bold;
        font-size: 1rem;
        transition: background 0.3s ease, color 0.3s ease, transform 0.2s ease;
      }

      .hero .cta:hover {
        background: white;
        color: black;
        transform: scale(1.03);
      }

      /* Footer */
      .footer {
        text-align: center;
        padding: 20px 0;
        background-color: rgba(0, 0, 0, 0.9);
        font-size: 12px;
        color: gray;
      }

      .footer a {
        color: gray;
        text-decoration: none;
      }

      .footer a:hover {
        color: white;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .navbar {
          padding: 15px 20px;
          flex-direction: row;
        }

        .navbar .cta {
          padding: 8px 16px;
          font-size: 12px;
        }

        .hero h1 {
          font-size: 36px;
        }

        .hero p {
          font-size: 14px;
        }

        .hero .cta {
          padding: 8px 16px;
        }
      }

      @media (max-width: 480px) {
        .navbar {
          padding: 10px 20px;
        }

        .navbar .logo img {
          height: 40px;
        }

        .hero h1 {
          font-size: 28px;
        }

        .hero p {
          font-size: 12px;
        }

        .hero .cta {
          padding: 6px 12px;
          font-size: 12px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar">
      <div class="logo">
        <img src="logo.png" alt="Logo" />
      </div>
      <a href="requestdemo.html" class="cta">Request Demo</a>
    </div>

    <!-- Hero Section -->
    <section class="hero">
      <div>
        <h1>Internet of Bodies</h1>
        <p>Authorized Manager</p>
        <a href="login.html" class="cta">Start Demo</a>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <p>Internet of Bodies Â© Accountable Infrastructure Inc. 2024</p>
    </footer>

    <script>
      let lastScrollY = window.scrollY;
      const navbar = document.querySelector(".navbar");

      window.addEventListener("scroll", () => {
        if (window.scrollY > lastScrollY) {
          // Scrolling down - hide navbar
          navbar.style.transform = "translateY(-100%)";
        } else {
          // Scrolling up - show navbar
          navbar.style.transform = "translateY(0)";
        }
        lastScrollY = window.scrollY;
      });
    </script>
  </body>
</html>
