<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paypal Store</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.paypal.com/sdk/js?client-id=AcWEoLc0G5uBNDlbS_O6KHJ2j9Gv3C1f_hWsbpWgx6IO69-aQEUapFJpLgorjjB13umwTvWMn_N4-e7b"></script>
</head>
<body>

  <div class="center-form">
    <form>
      <div id="paypal-button-container"></div>
      <a href="register.html" class="back-button">Back</a>
    </form>
  </div>

  <script>
    paypal.Buttons({
      createOrder: function(data, actions) {
        return actions.order.create({
          purchase_units: [{
            amount: {
              value: '1000000'
            }
          }]
        });
      },  
      onApprove: function(data, actions) {
        console.log('Data: ' + JSON.stringify(data));
        console.log('Actions: ' + JSON.stringify(actions));
        return actions.order.capture().then(function(details) {
          console.log(details.payer.name.given_name);
          // Redirect to login.html after payment is captured
          window.location.href = 'login.html';
        });
      }
    }).render('#paypal-button-container');
  </script>

</body>
</html>
