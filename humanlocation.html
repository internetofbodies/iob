<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Human Location Map</title>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        background: #f4f7fa;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        min-height: 100vh;
      }

      h1 {
        margin: 20px 0;
        font-size: 2rem;
        color: #333;
      }

      #locate-btn {
        padding: 10px 20px;
        font-size: 1rem;
        border: none;
        border-radius: 5px;
        background: #007bff;
        color: white;
        cursor: pointer;
        transition: background 0.3s ease;
        margin-bottom: 15px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      #locate-btn:hover {
        background: #0056b3;
      }

      #map {
        height: 60vh;
        width: 90%;
        max-width: 1200px;
        border-radius: 10px;
        overflow: hidden;
        border: 1px solid #ccc;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      #timeline {
        margin-top: 20px;
        width: 90%;
        max-width: 1200px;
        font-size: 0.9rem;
        background: #fff;
        padding: 10px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .location-item {
        margin: 5px 0;
        padding: 5px;
        background: #f9f9f9;
        border-left: 4px solid #007bff;
      }
    </style>
  </head>
  <body>
    <h1>Human Location Map with Persistent Timeline</h1>
    <button id="locate-btn">Locate Me</button>
    <div id="map"></div>
    <div id="timeline"></div>
    <script>
      // Initialize the map
      const map = L.map("map").setView([0, 0], 2);

      // Add OpenStreetMap tiles
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution: "Â© OpenStreetMap",
      }).addTo(map);

      // Load locations from local storage
      let visitedLocations =
        JSON.parse(localStorage.getItem("visitedLocations")) || [];

      // Function to save locations to local storage
      const saveLocations = () => {
        localStorage.setItem(
          "visitedLocations",
          JSON.stringify(visitedLocations)
        );
      };

      // Function to render timeline
      const renderTimeline = () => {
        const timelineDiv = document.getElementById("timeline");
        timelineDiv.innerHTML = "<h3>Visited Locations:</h3>";
        visitedLocations.forEach((location, index) => {
          const div = document.createElement("div");
          div.className = "location-item";
          div.innerHTML = `
            <strong>${index + 1}.</strong> Lat: ${location.lat}, Lng: ${
            location.lng
          }<br>
            Timestamp: ${location.timestamp}<br>
            Device: ${location.device}<br>
            Battery Level: ${location.battery.level}<br>
            Charging: ${location.battery.charging}`;
          timelineDiv.appendChild(div);
        });
      };

      // Function to add markers to the map
      const renderMarkers = () => {
        visitedLocations.forEach((location, index) => {
          const marker = L.marker([location.lat, location.lng], {
            title: `Location ${index + 1}`,
          });
          marker.addTo(map).bindPopup(
            `<b>Visited Location</b><br>
              Lat: ${location.lat}, Lng: ${location.lng}<br>
              Timestamp: ${location.timestamp}<br>
              Device: ${location.device}<br>
              Battery Level: ${location.battery.level}<br>
              Charging: ${location.battery.charging}`
          );
        });
      };

      // Marker for current location
      let currentLocationMarker = null;

      // Function to get device type
      const getDeviceType = () => {
        const userAgent = navigator.userAgent.toLowerCase();
        return /mobile|android|iphone|ipad/.test(userAgent)
          ? "Mobile"
          : "Desktop";
      };

      // Function to get battery status
      const getBatteryStatus = async () => {
        if (navigator.getBattery) {
          const battery = await navigator.getBattery();
          return {
            level: `${Math.round(battery.level * 100)}%`,
            charging: battery.charging ? "Yes" : "No",
          };
        }
        return { level: "Unknown", charging: "Unknown" };
      };

      // Function to locate the user
      const locateUser = async () => {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            async (position) => {
              const { latitude, longitude } = position.coords;

              // Get current timestamp
              const timestamp = new Date().toLocaleString();

              // Get device type
              const deviceType = getDeviceType();

              // Get battery status
              const battery = await getBatteryStatus();

              // Save the current location
              const currentLocation = {
                lat: latitude,
                lng: longitude,
                timestamp,
                device: deviceType,
                battery,
              };
              visitedLocations.push(currentLocation);
              saveLocations();

              // Update timeline
              renderTimeline();

              // Add a red marker to the timeline location
              renderMarkers();

              // Set current location marker
              if (currentLocationMarker) {
                map.removeLayer(currentLocationMarker);
              }
              currentLocationMarker = L.marker([latitude, longitude], {
                title: "Current Location",
                icon: L.divIcon({
                  className: "current-location-icon",
                  html: `<div style="width: 12px; height: 12px; background-color: blue; border-radius: 50%;"></div>`,
                }),
              }).addTo(map);

              // Center the map to current location
              map.setView([latitude, longitude], 15);
            },
            () => {
              alert("Unable to retrieve your location");
            }
          );
        } else {
          alert("Geolocation is not supported by your browser.");
        }
      };

      // Add event listener to the button
      document
        .getElementById("locate-btn")
        .addEventListener("click", locateUser);

      // Render markers and timeline on page load
      renderMarkers();
      renderTimeline();
    </script>
  </body>
</html>
