<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-wrapper">
        <form id="login-form" class="login-form" action="http://localhost:3000/login" method="POST">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" id="login-username" name="username" placeholder="Username" required>
            </div>
            <div class="input-box">
                <input type="password" id="login-password" name="password" placeholder="Password" required>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox"> Remember me</label>
                <a href="forgot.html">Forgot password?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="register-link">
                <p>Don't have an account? <a href="contact.html">Register</a></p>
            </div>
            <a href="index.html" class="back-btn">Back</a>
        </form>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            // Simulate server-side login validation
            const storedUser = JSON.parse(localStorage.getItem('user'));
            if (storedUser && storedUser.username === username && storedUser.password === password) {
                alert('Login successful! Redirecting to front page...');
                window.location.href = 'front.html';
            } else {
                alert('Invalid username or password.');
            }
        });
    </script>
</body>
</html>
