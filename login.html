<!DOCTYPE html>
<html lang="en">
<head>

     
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="description" content="Discover the range of services provided by Internet of Bodies, including wearable health technology, real-time monitoring, and data analytics.">
    <meta name="keywords" content="Internet of Bodies services, health monitoring, data analytics, wearable technology solutions">
    <meta name="author" content="Accountable Infrastructure">
    <title>Internet of Bodies - Log In</title>
    
      <!--Favicon-->
      <link rel="icon" href="logo.png" type="image/png">
    
    <!-- Organization Structured Data without Social Media -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Accountable Infrastructure",
      "url": "https://internetofbodies.ai/",
      "logo": "https://internetofbodies.ai/logo.jpg"
    }
    </script>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body id="login-page">
    <div class="login-wrapper">
        <form id="login-form" class="login-form">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" id="login-username" name="username" placeholder="Username" required>
            </div>
            <div class="input-box-pass">
                <input type="password" id="login-password" name="password" placeholder="Password" required>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox"> Remember me</label>
                <a href="forgot.html">Forgot password?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div>
            <a href="index.html" class="back-btn">Back</a>
        </form>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            // Fixed username and password
            const fixedUsername = 'admin';
            const fixedPassword = 'internetofbodies';

            if (username === fixedUsername && password === fixedPassword) {
                alert('Login successful! Redirecting to home page...');
                window.location.href = 'front.html'; // Redirect to home page
            } else {
                alert('Invalid username or password.');
            }
        });
    </script>
    
</body>
</html>
